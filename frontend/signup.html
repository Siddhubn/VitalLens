<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - VitalLens</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- General and Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* --- Body and Background --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0F172A;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 20px 20px;
            color: #cbd5e1; /* slate-200 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px; /* Added padding for smaller screens */
        }

        /* --- Card Container --- */
        .card {
            width: 100%;
            max-width: 500px; /* Slightly wider for more form fields */
            background-color: rgba(71, 85, 105, 0.5);
            border: 1px solid #374151;
            padding: 40px; /* Increased padding */
            border-radius: 20px; /* Larger border-radius */
            box-shadow: 0 25px 50px rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(8px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.9);
        }

        /* --- Logo and Header --- */
        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            width: 90px;
            height: 90px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .card h1 {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-top: 16px;
            margin-bottom: 4px;
        }

        .card p {
            color: #94a3b8;
            text-align: center;
            margin-top: 0;
            margin-bottom: 0;
            font-size: 0.9rem;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #e2e8f0;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.875rem;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            background-color: rgba(71, 85, 105, 0.5);
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 12px 16px; /* Increased padding */
            font-size: 1rem;
            color: #e2e8f0;
            outline: none;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        input::placeholder {
            color: #64748b;
            opacity: 1;
        }

        input:focus,
        select:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.5), inset 0 0 5px rgba(139, 92, 246, 0.2);
            background-color: rgba(71, 85, 105, 0.7);
        }

        /* Style for the select dropdown */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="%23e2e8f0"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.2em;
            cursor: pointer;
        }
        
        /* Fix for mobile dropdown overflow */
        select option {
            background-color: #0F172A; /* Dark background for the dropdown options */
            color: #cbd5e1;
        }

        /* --- Button --- */
        button {
            width: 100%;
            background-color: #8b5cf6;
            color: white;
            font-weight: 700;
            padding: 14px;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #9333ea;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* --- Error Message --- */
        #error-message {
            text-align: center;
            margin-top: 20px;
            color: #f87171;
            font-size: 0.9rem;
            min-height: 24px;
        }

        /* --- Sign in link --- */
        .signin-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .signin-text a {
            font-weight: 500;
            color: #a78bfa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signin-text a:hover {
            color: #c4b5fd;
            text-decoration: underline;
        }
        
        /* --- Grid Layout for form fields --- */
        .grid {
            display: grid;
            gap: 5px; /* Increased gap */
        }

        @media(min-width: 640px) { /* Changed breakpoint to a more common one */
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-container">
            <img src="VitalLens_logo.png" alt="VitalLens Logo" class="logo">
        </div>
        
        <div class="header">
            <h1>VitalLens</h1>
            <p>Create your account to get started</p>
        </div>
        
        <form id="signup-form">
            <div class="grid">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required placeholder="(123) 456-7890">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="example@vitalens.com">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button type="submit">Create Account</button>
            <p id="error-message"></p>
        </form>

        <div class="signin-text">
            <p>Already have an account? <a href="/login">Sign In</a></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
