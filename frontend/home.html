<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to VitalLens</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- General & Base Styles --- */
        :root {
            --color-dark: #0F172A;
            --color-text-light: #cbd5e1;
            --color-text-muted: #94a3b8;
            --color-primary: #8b5cf6;
            --color-primary-hover: #a78bfa;
            --color-secondary: #374151;
            --color-secondary-hover: #4b5563;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-dark);
            color: var(--color-text-light);
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 24px;
        }

        /* --- Main Container & Card Layout --- */
        .card-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 40px 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- Logo & Branding --- */
        .logo-container {
            margin-bottom: 24px;
            display: inline-block;
        }
        .logo-container img {
            width: 100px; /* Base size for the logo */
            height: auto;
            border-radius: 12px;
            animation: scaleIn 1s ease-out;
        }

        /* --- Heading & Subtitle --- */
        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            font-style: italic;
            color: white;
            margin: 0;
            line-height: 1.2;
        }

        p.subtitle {
            color: var(--color-text-muted);
            margin-top: 8px;
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-weight: 400;
        }
        
        /* --- Action Buttons & Footer --- */
        footer {
            margin-top: 40px;
            width: 100%;
        }

        .button-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        @media(min-width: 500px) {
            .button-grid {
                flex-direction: row;
            }
        }

        .btn {
            flex: 1;
            text-decoration: none;
            font-weight: 600;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2), 0 0 20px rgba(139, 92, 246, 0.4);
        }
        
        .btn-login {
            background: var(--color-primary);
        }
        .btn-login:hover {
            background-color: var(--color-primary-hover);
        }

        .btn-signup {
            background: var(--color-secondary);
        }
        .btn-signup:hover {
            background-color: var(--color-secondary-hover);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <!-- Main card container for the welcome page -->
    <div class="card-container">
        <!-- Logo section -->
        <div class="logo-container">
            <!-- Replaced Font Awesome with a placeholder image for your logo -->
            <img src="VitalLens_logo.png" alt="VitalLens Logo">
        </div>

        <!-- Main content area -->
        <main>
            <h1>VitalLens</h1>
            <p class="subtitle">Your personal health, monitored intelligently.</p>
        </main>

        <!-- Footer with action buttons -->
        <footer>
            <div class="button-grid">
                <a href="/login" class="btn btn-login">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </a>
                <a href="/signup" class="btn btn-signup">
                    <i class="fa-solid fa-user-plus"></i> Sign Up
                </a>
            </div>
        </footer>
    </div>

</body>
</html>
