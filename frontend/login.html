<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VitalLens</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- General and Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* --- Body and Background --- */
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #0F172A;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 20px 20px;
            color: #cbd5e1; /* slate-200 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }

        /* --- Card Container --- */
        .card {
            width: 100%;
            max-width: 400px;
            background-color: rgba(71, 85, 105, 0.5);
            border: 1px solid #374151;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.9);
        }

        /* --- Logo and Header --- */
        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            width: 90px;
            height: 90px;
            object-fit: contain; /* Changed to 'contain' to prevent distortion if logo isn't square */
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .card h1 {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-top: 16px;
            margin-bottom: 4px;
        }

        .card p {
            color: #94a3b8;
            text-align: center;
            margin-top: 0;
            margin-bottom: 0;
            font-size: 0.9rem;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            color: #e2e8f0;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.875rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            background-color: rgba(71, 85, 105, 0.5);
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 12px 16px;
            font-size: 1rem;
            color: #e2e8f0;
            outline: none;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        input::placeholder {
            color: #64748b;
            opacity: 1;
        }

        input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.5), inset 0 0 5px rgba(139, 92, 246, 0.2);
            background-color: rgba(71, 85, 105, 0.7);
        }

        /* --- Button --- */
        button {
            width: 100%;
            background-color: #8b5cf6;
            color: white;
            font-weight: 700;
            padding: 14px;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #9333ea;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* --- Error Message --- */
        #error-message {
            text-align: center;
            margin-top: 20px;
            color: #f87171;
            font-size: 0.9rem;
            min-height: 24px;
        }

        /* --- Sign up link --- */
        .signup-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .signup-text a {
            font-weight: 500;
            color: #a78bfa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-text a:hover {
            color: #c4b5fd;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-container">
            <img src="VitalLens_logo.png" alt="VitalLens Logo" class="logo">
        </div>
        
        <div class="header">
            <h1>VitalLens</h1>
            <p>Sign in to monitor your health</p>
        </div>
        
        <form id="login-form">
            <div class="form-group mt-4">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="example@vitalens.com">
            </div>
            <div class="form-group mb-6">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit">Sign In</button>
            <p id="error-message"></p>
        </form>

        <div class="signup-text">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
